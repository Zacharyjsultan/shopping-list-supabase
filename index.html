<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Grocery List</title>
</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/html_css_js.png">
        <p class="title">Inflation Grocery List</p>
        <nav>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>

        <form action="submit" id="grocery-form">

            <h1>add grocery item</h1>

            <label for="grocery-item">
                <input required name="grocery-item" type="text">
            </label>

            <button>Add Grocery to List</button>

        </form>

        <div class="groceries-container">
            <h1>Grocery List</h1>
            <ul class="grocery-list">
                <!--    container of list       -->
            </ul>
            <button class="delete">delete grocery list</button>
        </div>

    </main>

    <footer>&copy;3092 Alchemie Software Guy</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
